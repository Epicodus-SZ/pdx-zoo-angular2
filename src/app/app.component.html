<section class="animalapp">
<app-new-animal-form (add)="onAddAnimal($event)"></app-new-animal-form>
<app-animal-list [animals]="animals"></app-animal-list>
  <footer class="footer" *ngIf="animals.length > 0">
    <span class="animal-count"><strong>{{animals.length}}</strong> {{animals.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
